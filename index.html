<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>
            To-Do List 
        </h1>
        <p>
            Create your plan for today:
        </p>
    </header>

    <main>
        <section id="creation" class="container">
            <h2>Create a new task here:</h2>
            
            <form id="taskForm" action="" method="get">
                    <label for="name">Name: </label>
                      <div class="row">
                          <input placeholder="'Finish TMS project'" type="text" id="name"><br><br>
                          <button class="add" type="submit"><img src="/img/add.png"></button>
                          <!-- <label for="description">Description: </label><br>
                          <textarea type="text" id="description"></textarea><br><br> 
                          -->
                        </div>  
                          
                       <!--  <button class="clean" type="reset">Clear</button> -->
            </form>
        </section>
    
        <ul id ="listview" class="container">
                <h2>Your List</h2>
                <p id="results" class="taskContainer"></p>
        </ul>
    </main>
    
    <script src="app.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <h1>To-Do List</h1>

    <div class="container">
        
            <button onclick="openCreator()" name="plus" class="open-button">+</button>
       

            <div class="creator-popup" id="createTask">
                <form class="form-container" id="creationForm">
                    <div class="header-wrapper">
                        <h2>Create a new task</h2>
                        <button type="button" class="cancel" onclick="closeCreator()">X</button>
                    </div>
                    
                    <label for="name">Name</label>
                    <input type="text" placeholder="Finish TMS project . . ." name="name" required>
                    
                    <label for="details">Details</label>
                    <input type="text" placeholder="Review requirements . . ." name="details">
                    
                    <label for="priority">How urgent is it?</label>
                    <select name="priority">
                        <option value="0">choose</option>
                        <option value="Critical">Do it yesterday ! ! !</option>
                        <option value="Urgent">Get on it NOW</option>
                        <option value="Important">On my radar</option>
                        <option value="Not so important">It can wait</option>
                        <option value="Irrelevant">Eh, someday maybe</option>
                    </select>
                    <br><br>
                    <label for="deadline">Deadline?</label>
                    <input type="date" placeholder="today" name="deadline">
                    
                    <button type="submit" class="btn">Create</button>
                </div>
                


                <div class="creator-popup" id="seeTask">
                    <form class="form-container" id="creationForm"></form>
                    <div class="header-wrapper">
                        <button type="button" class="cancel" onclick="closeCreator()">X</button>
                        <label for="name1">Name</label>
                        <input id="name1" type="text" placeholder="Loading..." name="name1" disabled>
                        <button type="button" class="edit" onclick="editTask()">edit</button>
                    </div>
                    
                    <div class="body-wrapper">
                        
                    <label for="details1">Details</label>
                    <input id="details1" type="text" placeholder="Loading..." name="details1" disabled>
                    
                </div>
                <div class="body-wrapper">
                <label for="priority1">Priority</label>
                    <select id="priority1" type="text" placeholder="Loading..." name="priority1" disabled>
                        <option value="0">choose</option>
                        <option value="Critical">Do it yesterday ! ! !</option>
                        <option value="Urgent">Get on it NOW</option>
                        <option value="Important">On my radar</option>
                        <option value="Not so important">It can wait</option>
                        <option value="Irrelevant">Eh, someday maybe</option>
                    </select>
                </div>  
                <div class="body-wrapper">
                    <label for="deadline1">Deadline</label>
                    <input id="deadline1" type="date" placeholder="today" name="deadline1" disabled>
                    
                </div>  
                </form>

                <div class="footer-wrapper">
                    <button type="button" class="edit" id="editInputs">Save Task</button>
                    <button type="button" class="done" id="finishTask">Finished?</button>                </div>
            </div>
       
    
        
        <div id="list" class="subcontainer">
            <ul id=listview class="accordion">
                <li class="taskTitle">
                    <div class="header">you have no tasks</div>
                    
                    <div id = "detail" class="content">
                    </div>
                </li>
        
            </ul>
        </div>
        
        <div id="finished" class="subcontainer">
            <ul id="doneList">
                <li class="finishedTask"></li> 
            </ul>
            <p>Look at everything you've done!</p>
        </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

<footer>
    <p>Designed by V. Alvarez and S. Lopez</p>
</footer>

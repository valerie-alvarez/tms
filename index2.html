<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>


<body>
    <h1>To-Do List</h1>

    <div class="container">
        <div id="creation" class="subcontainer">
            <button onclick="openCreator()" name="plus" class="open-button">+</button>
        </div>
        
        <div class="creator-popup" id="createTask">
            <form class="form-container">
                <button type="button" class="cancel" onclick="closeCreator()">X</button>
                <h2>Create a new task</h2>
                <label for="name">Name</label>
                <input type="text" placeholder="Finish TMS project . . ." name="name" required>

                <label for="details">Details</label>
                <input type="text" placeholder="Review requirements . . ." name="details">

                <label for="priority">Priority</label>
                <select name="priority">
                    <option value="5">Do it yesterday ! ! !</option>
                    <option value="4">Get on it NOW</option>
                    <option value="3">On my radar</option>
                    <option value="2">It can wait</option>
                    <option value="1">Eh, someday maybe</option>
                </select>
                <br><br>
                <label for="date">Deadline?</label>
                <input type="date" placeholder="today" name="date">

                <button type="submit" class="btn">Create</button>
                
            </form>
        </div>
        
        <div id="list" class="subcontainer">
            <ul id=listview class="accordion">
                <li>
                    <div class="header">task1</div>
                    <div class="content">
                        <p>details, priority, deadline</p>
                    </div>
                <li>task2</li>
                <li>task3</li>
                <li>task4</li>
            </ul>
        </div>
        
        <div class="subcontainer" >
            <p>Look at everything you've already done!</p>
        </div>
        </div>
    </div>

    <script src="app2.js"></script>

</body>

<footer>
    <p>Designed by V. Alvarez and S. Lopez</p>
</footer>
